<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./tvshow__page.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
</head>
<body>
    <section id="findyourshow">
        <nav>
            <div class="nav__container">
              <div class="logo">
                <img src="./assets/tvm-header-logo.png" class="logo__img" />
              </div>
              <ul class="nav__links">
                <a href="./index.html">Home</a>
                <a href="#">Find your Show</a>
                <a href="#">Contact</a>
              </ul>
            </nav>
            <div class="container">
                <div class="row">
                  <div class="homepage__wrapper">
                    <h1 class="homepage__title">
                      Browse our Shows
                    </h1>
                    <div class="homepage__keyword--search">
                      <input
                        class="homepage__keyword--input"
                        type="text"
                        placeholder="Search by Show Name"
                      />
                      <button class="homepage__button--absolute">
                        <svg
                          data-v-2a11e7ca=""
                          aria-hidden="true"
                          focusable="false"
                          data-prefix="fas"
                          data-icon="search"
                          role="img"
                          xmlns="http://www.w3.org/2000/svg"
                          class="eye__glass"
                          viewBox="0 0 512 512"
                        >
                          <path
                            data-v-2a11e7ca=""
                            fill="currentColor"
                            d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                            class=""
                          ></path>
                        </svg>
                      </button>
                    </div>
                    <div class="background--image"></div>
                  </div>
                </div>
              </div>
            </section>
            <section id="search__shows">
              <div class="filter-container">
                <div class="row">
                  <div class="search__header">
                    <h1>
                      Search Results:
                    </h1>
                  </div>
                </div>
              </div>
              <div class="shows">
                <i class="fas fa-spinner shows__loading--spinner"></i>
              </div>
              <div class="show-list">
                <div class="show-card">
                  <div class="user-card__container">
                     <figure>
                      <img src="">
                      <h3 class="show__title"></h3>
                      <h4 class="year"></h4>
                    </figure>
                    </div>
                  </div> 
                </div>
              </div>
            </section>
          </body>
        </html>
    </section>
</body>
</html>
